<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FW UI</title>
    <meta name="referrer" content="no-referrer">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/tooltip.css">
    <link rel="stylesheet" href="./css/sementicui-transition.css"/>
    <link rel="stylesheet" href="./css/sementicui-dropdown.css"/>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="./js/sementicui-transition.js"></script>
    <script src="./js/sementicui-dropdown.js"></script>
    <script src="./js/ripple.js"></script>
</head>
    <body>
        <div class="admin-wrapper">
            <div class="admin-menu-container">
                <div class="admin-menu-navbar">
                    <div class="admin-menu-navbar-item active" data-Type="all">All</div>
                    <div class="admin-menu-navbar-item" data-Type="player">Player</div>
                    <div class="admin-menu-navbar-item" data-Type="utility">Utility</div>
                    <div class="admin-menu-navbar-item" data-Type="user">User</div>
                    <div class="admin-menu-navbar-item" data-Type="fun">Fun</div>
                </div>
                <div class="admin-menu-search">
                    <div class="ui-styles-input">
                        <p>Search</p>
                        <input type="text">
                    </div>
                </div>
                <div class="admin-menu-items"></div>
                <div class="admin-menu-players"></div>
                <div class="admin-menu-settings">
                    <!-- <div class="admin-menu-settings-item settings-bind-1">
                        <p>Select option for Bind 1</p>
                        <select class="ui search selection dropdown"></select>
                    </div>
                    <div class="admin-menu-settings-item settings-bind-2">
                        <p>Select option for Bind 2</p>
                        <select class="ui search selection dropdown"></select>
                    </div> -->
                </div>
                <div class="admin-menu-sidebar">
                    <div data-tooltip="Onzichtbaar" data-position="left" class="md-ripples ripples-dark tooltip admin-menu-sidebar-item"><i class="fas fa-hat-wizard"></i></div>
                    <div data-tooltip="Full Focus" data-position="left" class="active md-ripples ripples-dark tooltip admin-menu-sidebar-item"><i class="fas fa-mouse-pointer"></i></div>
                    <div data-tooltip="Reset Favorieten" data-position="left" class="md-ripples ripples-dark tooltip admin-menu-sidebar-item"><i class="far fa-star"></i></div>
                    <div style="margin-top: 15vh;">
                        <div data-tooltip="Commands" data-position="left" class="md-ripples ripples-dark tooltip admin-menu-sidebar-item"><i class="fas fa-terminal"></i></div>
                        <div data-tooltip="Speler Lijst" data-position="left" class="md-ripples ripples-dark tooltip admin-menu-sidebar-item"><i class="fas fa-users"></i></div>
                        <div data-tooltip="Instellingen" data-position="left" class="md-ripples ripples-dark tooltip admin-menu-sidebar-item"><i class="fas fa-cog"></i></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/tooltip.js"></script>
        <script src="./js/main.js"></script>
    </body> 
</html>
